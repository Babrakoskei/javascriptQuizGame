
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Limelight">

  <title>Quiz App</title>
</head>
<body>
 
  <div class="wrapper">
    <h1>Stopwatch</h1>
    <h2>Make it more fun by adding a timer!</h2>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
    </div> 
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Question 1</button>
        <button class="btn">Question 2</button>
        <button class="btn">Question 3</button>
        <button class="btn">Question 4</button>
        <button class="btn">Question 5</button>
        <button class="btn">Question 6</button>
        <button class="btn">Question 7</button>
        <button class="btn">Question 8</button>
        <button class="btn">Question 9</button>
        <button class="btn">Question 10</button>

      </div>
    </div>
    <div class="controls">
        
      <button id="start-btn" class="start-btn btn">Get Started!!!</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
  <script src="quiz.js"></script>
  
</body>
</html>
